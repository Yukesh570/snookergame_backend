<!DOCTYPE html>
<html>
<head>
    <title>Snooker Video Stream</title>
</head>
<body>
    <h1>Snooker Video Stream</h1>
    <img id="video" width="500" height="500">

    <script>
        // Assume pk is obtained from the server-side or another source
        var pk = 1; // For demonstration, assuming pk is 1

        // Construct the URL based on the pk
        var url = "/api/video_stream/" + pk + "/"; // Adjust the URL structure as per your actual API

        // Set the src attribute of the img tag
        document.getElementById("video").src = url;
    </script>
</body>
